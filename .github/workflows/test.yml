on:
  push:
    branches:
      - main
  pull_request:

name: Test

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Run tests
        run: |
          cargo test
  test-windows:
    runs-on: windows-2019
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Run tests
        shell: bash
        run: |
          cargo test
