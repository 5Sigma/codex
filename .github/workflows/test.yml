on:
  push:
    branches:
      - main
  pull_request:

name: Tests

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Run tests
        run: cargo check

  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    steps:
     - name: Checkout sources
       uses: actions/checkout@v4

     - name: Run tests
       run: |
         cargo install cargo-vcpkg
         cargo vcpkg build
         export VCPKG_ROOT="${CARGO_TARGET_DIR:-$(pwd)/target}/vcpkg"
         cargo test

  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Rust Format 
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy -- -D warnings
